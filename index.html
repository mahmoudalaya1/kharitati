<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MPBOX Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{margin:0;height:100%;font-family:Arial}
#map{height:100%}

/* ÿ£ÿ≤ÿ±ÿßÿ± ŸÖÿ´ŸÑ Mapbox */
.map-btn{
  position:fixed;
  right:16px;
  width:48px;
  height:48px;
  border-radius:12px;
  background:#1e1e1e;
  color:#fff;
  border:none;
  font-size:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.4);
  cursor:pointer;
  z-index:1000;
}
#locate{top:20px}
#zoomIn{top:80px}
#zoomOut{top:140px}
</style>
</head>

<body>

<button id="locate" class="map-btn">üìç</button>
<button id="zoomIn" class="map-btn">Ôºã</button>
<button id="zoomOut" class="map-btn">Ôºç</button>

<div id="map"></div>

<script>
var map = L.map('map', {
  zoomControl:false
}).setView([36.2021, 37.1343], 13);

// ÿ≥ÿ™ÿßŸäŸÑ ÿØÿßŸÉŸÜ (Ÿäÿ¥ÿ®Ÿá Mapbox Dark)
L.tileLayer(
  'https://tiles.stadiamaps.com/tiles/alidade_dark/{z}/{x}/{y}{r}.png',
  { attribution:'' }
).addTo(map);

// ÿ£ÿ≤ÿ±ÿßÿ±
document.getElementById('zoomIn').onclick=()=>map.zoomIn();
document.getElementById('zoomOut').onclick=()=>map.zoomOut();

document.getElementById('locate').onclick=()=>{
  map.locate({setView:true,maxZoom:16});
};

map.on('locationfound',e=>{
  L.circleMarker(e.latlng,{
    radius:8,
    color:'#00c3ff',
    fillColor:'#00c3ff',
    fillOpacity:1
  }).addTo(map);
});
</script>

</body>
</html>

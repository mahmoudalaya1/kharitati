<script>
let currentChat=null;

auth.onAuthStateChanged(user=>{
  if(user){
    saveUser();
    showChat();
    loadMyCode();
    loadFriends();
    loadRequests();
  }else{
    showLogin();
  }
});

function doLogin(){
  if(!email.value||!pass.value) return alert("Ø§Ù…Ù„Ø£ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");
  auth.signInWithEmailAndPassword(email.value,pass.value)
  .catch(()=>{
    if(!username.value) return alert("Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ø·Ù„ÙˆØ¨");
    return auth.createUserWithEmailAndPassword(email.value,pass.value);
  });
}

function saveUser(){
  if(!username.value) return;
  const uid=auth.currentUser.uid;
  db.collection("users").doc(uid).set({
    username:username.value,
    email:auth.currentUser.email,
    code:generateUserCode(uid)
  },{merge:true});
}

function showLogin(){loginBox.style.display="flex";chatBox.style.display="none";}
function showChat(){loginBox.style.display="none";chatBox.style.display="flex";}

function loadMyCode(){
  db.collection("users").doc(auth.currentUser.uid).get()
  .then(d=>{
    myCode.innerText="ğŸ”‘ "+d.data().code;
  });
}

/* ====== Ø·Ù„Ø¨Ø§Øª Ø§Ù„ØµØ¯Ø§Ù‚Ø© ====== */
async function sendFriendRequest(){
  const code=friendCode.value.trim().toUpperCase();
  if(!code) return;

  const q=await db.collection("users").where("code","==",code).get();
  if(q.empty) return alert("Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø³ØªØ®Ø¯Ù…");

  const toId=q.docs[0].id;
  const fromId=auth.currentUser.uid;
  if(toId===fromId) return;

  await db.collection("friend_requests").add({
    from:fromId,to:toId,status:"pending",time:Date.now()
  });

  alert("ØªÙ… Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨");
  friendCode.value="";
}

function loadRequests(){
  db.collection("friend_requests")
  .where("to","==",auth.currentUser.uid)
  .where("status","==","pending")
  .onSnapshot(async snap=>{
    requests.innerHTML="";
    for(const d of snap.docs){
      const u=await db.collection("users").doc(d.data().from).get();
      const div=document.createElement("div");
      div.className="req";
      div.innerHTML=`
        ${u.data().username}
        <button onclick="accept('${d.id}','${d.data().from}')">âœ”</button>
        <button onclick="reject('${d.id}')">âœ–</button>`;
      requests.appendChild(div);
    }
  });
}

function accept(reqId,friendId){
  const myId=auth.currentUser.uid;
  const chatId=[myId,friendId].sort().join("_");
  db.collection("friends").doc(chatId).set({users:[myId,friendId]});
  db.collection("friend_requests").doc(reqId).update({status:"accepted"});
}

function reject(reqId){
  db.collection("friend_requests").doc(reqId).update({status:"rejected"});
}

/* ====== Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡ ÙˆØ§Ù„Ø¯Ø±Ø¯Ø´Ø© ====== */
function loadFriends(){
  db.collection("friends")
  .where("users","array-contains",auth.currentUser.uid)
  .onSnapshot(async snap=>{
    friends.innerHTML="";
    for(const d of snap.docs){
      const fid=d.data().users.find(u=>u!==auth.currentUser.uid);
      const u=await db.collection("users").doc(fid).get();
      const div=document.createElement("div");
      div.innerText=u.data().username;
      div.onclick=()=>openChat(d.id,u.data().username);
      friends.appendChild(div);
    }
  });
}

function openChat(id,name){
  currentChat=id;
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value||!currentChat) return;
  db.collection("chats").doc(currentChat)
  .collection("messages").add({
    text:text.value,
    user:auth.currentUser.uid,
    time:Date.now()
  });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      const m=document.createElement("div");
      m.className="msg";
      m.innerText=d.data().text;
      msgs.appendChild(m);
    });
  });
}
</script>

<script>
let currentChat=null;

// AUTH
auth.onAuthStateChanged(user=>{
  if(user){
    db.collection("users").doc(user.uid).set({
      email:user.email,
      username: username.value || "Ù…Ø³ØªØ®Ø¯Ù…",
      online:true
    },{merge:true});

    showChat();
    loadUsers();
    loadRequests();
    loadFriends();
  }else showLogin();
});

window.addEventListener("beforeunload",()=>{
  if(auth.currentUser){
    db.collection("users").doc(auth.currentUser.uid)
    .update({online:false});
  }
});

function doLogin(){
  if(!email.value||!pass.value) return alert("Ø§Ù…Ù„Ø£ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");
  auth.signInWithEmailAndPassword(email.value,pass.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,pass.value));
}

function showLogin(){
  loginBox.style.display="flex";
  chatBox.style.display="none";
}
function showChat(){
  loginBox.style.display="none";
  chatBox.style.display="flex";
}

// USERS
function loadUsers(){
  db.collection("users").onSnapshot(s=>{
    allUsers.innerHTML="";
    s.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      const div=document.createElement("div");
      div.innerHTML=`â• ${d.data().username}`;
      div.onclick=()=>sendRequest(d.id);
      allUsers.appendChild(div);
    });
  });
}

// FRIEND REQUEST
function sendRequest(to){
  db.collection("requests").add({
    from:auth.currentUser.uid,
    to
  });
}

// LOAD REQUESTS
function loadRequests(){
  db.collection("requests")
  .where("to","==",auth.currentUser.uid)
  .onSnapshot(s=>{
    requests.innerHTML="";
    s.forEach(async d=>{
      const u=await db.collection("users").doc(d.data().from).get();
      const div=document.createElement("div");
      div.innerHTML=`
      ${u.data().username}
      <button onclick="accept('${d.id}','${d.data().from}')">âœ”</button>
      <button onclick="reject('${d.id}')">âœ–</button>`;
      requests.appendChild(div);
    });
  });
}

function accept(reqId,friendId){
  const chatId=[auth.currentUser.uid,friendId].sort().join("_");
  db.collection("friends").doc(chatId).set({
    users:[auth.currentUser.uid,friendId]
  });
  db.collection("requests").doc(reqId).delete();
}

function reject(id){
  db.collection("requests").doc(id).delete();
}

// FRIENDS
function loadFriends(){
  db.collection("friends")
  .where("users","array-contains",auth.currentUser.uid)
  .onSnapshot(async s=>{
    friends.innerHTML="";
    for(const d of s.docs){
      const fid=d.data().users.find(u=>u!==auth.currentUser.uid);
      const u=await db.collection("users").doc(fid).get();
      const div=document.createElement("div");
      div.innerHTML=`
      ${u.data().username} ${u.data().online?"ğŸŸ¢":"âšª"}
      <button onclick="removeFriend('${d.id}')">âŒ</button>`;
      div.onclick=()=>openChat(d.id,u.data().username);
      friends.appendChild(div);
    }
  });
}

function removeFriend(id){
  if(confirm("Ø­Ø°Ù Ø§Ù„ØµØ¯ÙŠÙ‚ØŸ"))
    db.collection("friends").doc(id).delete();
}

// CHAT
function openChat(id,name){
  currentChat=id;
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value||!currentChat) return;
  db.collection("chats").doc(currentChat)
  .collection("messages").add({
    text:text.value,
    from:auth.currentUser.uid,
    time:Date.now(),
    status:"sent"
  });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      const m=document.createElement("div");
      m.className="msg"+(d.data().from===auth.currentUser.uid?" me":"");
      m.innerHTML=d.data().text+
      `<div class="small">${d.data().status==="seen"?"âœ”âœ”":"âœ”"}</div>`;
      if(d.data().from!==auth.currentUser.uid)
        d.ref.update({status:"seen"});
      msgs.appendChild(m);
    });
  });
}
</script>

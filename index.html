<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ALAYA TUBE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:tahoma;background:#0f0f0f;color:white}
header{padding:12px 20px;background:#181818;font-size:22px;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:16px;padding:20px}
.card{background:#202020;border-radius:12px;overflow:hidden}
.card video{width:100%;height:160px;object-fit:cover}
.card .info{padding:10px}
.card h3{margin:0;font-size:16px}
.card span{font-size:13px;color:#aaa}
</style>
</head>

<body>

<header>▶️ ALAYA TUBE</header>

<div class="grid">
  <div class="card">
    <video src="videos/video1.mp4" controls></video>
    <div class="info">
      <h3>فيديو تجريبي</h3>
      <span>شركة علايا • 1,245 مشاهدة</span>
    </div>
  </div>
</div>

</body>
</html>

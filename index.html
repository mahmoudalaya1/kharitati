<!DOCTYPE html>
<html lang="ar">
<head>

<style>

<body>

<div id="map"></div>
<div id="arrow">â¬†ï¸</div>

<div id="searchBar">
  <input id="search" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…ÙƒØ§Ù†">
  <div id="results"></div>
</div>

<div id="bottom">
  <div id="info">Ø­Ø¯Ø¯ ÙˆØ¬Ù‡Ø©</div>
  <div class="row">
    <button onclick="setMode('car')">ğŸš—</button>
    <button onclick="setMode('pedestrian')">ğŸš¶</button>
    <button onclick="setMode('bicycle')">ğŸš´</button>
    <button onclick="toggleTraffic()">ğŸš¦</button>
    <button onclick="startNav()">â–¶ï¸</button>
    <button onclick="locate()">ğŸ“</button>
    <button onclick="toggleFollow()">ğŸ§­</button>
  </div>
</div>

<script>
/* ===== HERE KEY ===== */
const HERE_API_KEY = "2bawjGyMywU1LuL_85lz84eIGOdGpAkIHTKwqOEVt8";

/* ===== MAP ===== */
const map = L.map("map",{zoomControl:false}).setView([36.2,37.13],15);

/* âœ… HERE Base Map (NEW â€“ WORKING) */
const baseMap = L.tileLayer(
  "https://maps.hereapi.com/v3/base/mc/{z}/{x}/{y}/png8?apiKey="+HERE_API_KEY
).addTo(map);

/* âœ… HERE Traffic */
const trafficLayer = L.tileLayer(
  "https://maps.hereapi.com/v3/traffic/flow/mc/{z}/{x}/{y}/png8?apiKey="+HERE_API_KEY
);

let trafficOn=false;
function toggleTraffic(){
  trafficOn ? map.removeLayer(trafficLayer) : map.addLayer(trafficLayer);
  trafficOn=!trafficOn;
}

/* ===== STATE ===== */
let start=null,end=null,marker=null,follow=true,mode="car";
let routeLine=null;

/* ===== LOCATION ===== */
navigator.geolocation.watchPosition(
  p=>{
    start=L.latLng(p.coords.latitude,p.coords.longitude);
    if(!marker) marker=L.marker(start).addTo(map);
    else marker.setLatLng(start);
    if(follow) map.setView(start,17,{animate:true});
    if(routeLine && end) drawRoute();
  },
  ()=>alert("GPS Error"),
  {enableHighAccuracy:true}
);

/* ===== ROUTING ===== */
function setMode(m){ mode=m; }

function startNav(){
  if(!start||!end){
    alert("Ø­Ø¯Ø¯ ÙˆØ¬Ù‡Ø©");
    return;
  }
  drawRoute();
}

function drawRoute(){
  fetch(`https://router.hereapi.com/v8/routes?transportMode=${mode}&origin=${start.lat},${start.lng}&destination=${end.lat},${end.lng}&return=polyline,summary&apiKey=${HERE_API_KEY}`)
  .then(r=>r.json())
  .then(d=>{
    if(routeLine) map.removeLayer(routeLine);
    const s=d.routes[0].sections[0];
    routeLine=L.polyline(decode(s.polyline),{color:"#1976d2",weight:6}).addTo(map);
    document.getElementById("info").innerText =
      `Ø§Ù„Ù…ØªØ¨Ù‚ÙŠ ${(s.summary.length/1000).toFixed(1)} ÙƒÙ… â€“ ${(s.summary.duration/60).toFixed(0)} Ø¯Ù‚ÙŠÙ‚Ø©`;
  });
}

function decode(t){
  let p=[],i=0,lat=0,lng=0;
  while(i<t.length){
    let b,shift=0,r=0;
    do{b=t.charCodeAt(i++)-63;r|=(b&31)<<shift;shift+=5}while(b>=32);
    lat+=r&1?~(r>>1):(r>>1);
    shift=0;r=0;
    do{b=t.charCodeAt(i++)-63;r|=(b&31)<<shift;shift+=5}while(b>=32);
    lng+=r&1?~(r>>1):(r>>1);
    p.push([lat/1e5,lng/1e5]);
  }
  return p;
}

/* ===== CLICK DEST ===== */
map.on("click",e=>{
  end=e.latlng;
  document.getElementById("info").innerText="Ø§Ø¶ØºØ· â–¶ï¸ Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ù„Ø§Ø­Ø©";
});

/* ===== TOOLS ===== */
function locate(){ if(start) map.setView(start,17,{animate:true}); }
function toggleFollow(){ follow=!follow; }

/* ===== SEARCH ===== */
const search=document.getElementById("search");
const results=document.getElementById("results");
search.oninput=()=>{
  if(search.value.length<3){results.innerHTML="";return;}
  fetch(`https://geocode.search.hereapi.com/v1/geocode?q=${search.value}&apiKey=${HERE_API_KEY}`)
  .then(r=>r.json())
  .then(d=>{
    results.innerHTML="";
    d.items.slice(0,5).forEach(p=>{
      const div=document.createElement("div");
      div.textContent=p.title;
      div.onclick=()=>{
        end=L.latLng(p.position.lat,p.position.lng);
        map.setView(end,15);
        results.innerHTML="";
        document.getElementById("info").innerText="Ø§Ø¶ØºØ· â–¶ï¸ Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ù„Ø§Ø­Ø©";
      };
      results.appendChild(div);
    });
  });
};

/* ===== ARROW ===== */
window.addEventListener("deviceorientation",e=>{
  if(e.alpha){
    document.getElementById("arrow").style.transform =
      `translate(-50%,-50%) rotate(${e.alpha}deg)`;
  }
});
</script>

</body>
</html>

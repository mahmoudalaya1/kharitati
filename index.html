function decode(t){
  let p=[],i=0,lat=0,lng=0;
  while(i<t.length){
    let b,s=0,r=0;
    do{b=t.charCodeAt(i++)-63;r|=(b&31)<<s;s+=5}while(b>=32);

    lng+=r&1?~(r>>1):(r>>1);
    p.push([lat/1e5,lng/1e5]);
  }

}

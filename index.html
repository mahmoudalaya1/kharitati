<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Chat Friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#ece5dd}
.login,.chat{display:none;height:100vh}
.login{display:flex;align-items:center;justify-content:center}
.box{background:#fff;padding:20px;border-radius:10px}
.chat{display:flex}
.sidebar{width:30%;background:#fff;border-left:1px solid #ccc}
.messages{flex:1;display:flex;flex-direction:column}
.header{background:#075e54;color:#fff;padding:10px}
.list div{padding:10px;cursor:pointer;border-bottom:1px solid #eee}
.list div:hover{background:#f0f0f0}
.msgs{flex:1;padding:10px;overflow:auto}
.msg{background:#dcf8c6;margin:5px;padding:8px;border-radius:6px;max-width:70%}
.input{display:flex}
input{flex:1;padding:10px}
button{padding:10px;background:#25d366;border:none;color:#fff}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// LOGIN / REGISTER (مصححة 100%)
function doLogin(){
  console.log("زر الدخول تم الضغط عليه");

  if(!email.value || !pass.value){
    alert("اكتب الإيميل وكلمة المرور");
    return;
  }

  // محاولة تسجيل الدخول
  auth.signInWithEmailAndPassword(email.value, pass.value)
  .then(()=>{
    console.log("تم تسجيل الدخول");
  })
  .catch(()=>{
    // إذا لم يكن الحساب موجود → تسجيل جديد
    if(!username.value){
      alert("اكتب اسم المستخدم لإنشاء حساب جديد");
      return;
    }

    auth.createUserWithEmailAndPassword(email.value, pass.value)
    .then(()=>{
      console.log("تم إنشاء الحساب");
    })
    .catch(e=>{
      alert(e.message);
      console.error(e);
    });
  });
}
</script>

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <div class="box">
    <h3>تسجيل</h3>
    <input id="email" placeholder="email"><br><br>
    <input id="pass" type="password" placeholder="password"><br><br>
    <input id="username" placeholder="اسم المستخدم"><br><br>
    <button onclick="doLogin()">دخول / تسجيل</button>
  </div>
</div>

<!-- CHAT -->
<div class="chat" id="chatBox">
  <div class="sidebar">
    <div class="header">الأصدقاء</div>
    <div style="padding:10px">
      <input id="friendName" placeholder="اسم صديق">
      <button onclick="addFriend()">➕</button>
    </div>
    <div class="list" id="friends"></div>
  </div>

  <div class="messages">
    <div class="header" id="chatHeader">اختر صديق</div>
    <div class="msgs" id="msgs"></div>
    <div class="input">
      <input id="text" placeholder="اكتب رسالة">
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script>
let currentChat = null;

// AUTH STATE
auth.onAuthStateChanged(user=>{
  if(user){
    saveUser();
    showChat();
    loadFriends();
  }else{
    showLogin();
  }
});

// LOGIN / REGISTER
function doLogin(){
  if(!email.value || !pass.value || !username.value){
    alert("املأ جميع الحقول");
    return;
  }

  auth.signInWithEmailAndPassword(email.value, pass.value)
  .catch(()=>{
    return auth.createUserWithEmailAndPassword(email.value, pass.value);
  });
}

// SAVE USER
function saveUser(){
  db.collection("users").doc(auth.currentUser.uid).set({
    email: auth.currentUser.email,
    username: username.value
  },{merge:true});
}

// UI
function showLogin(){
  loginBox.style.display="flex";
  chatBox.style.display="none";
}
function showChat(){
  loginBox.style.display="none";
  chatBox.style.display="flex";
}

// ADD FRIEND
async function addFriend(){
  if(!friendName.value) return;

  let q = await db.collection("users")
    .where("username","==",friendName.value).get();

  if(q.empty) return alert("المستخدم غير موجود");

  let friendId = q.docs[0].id;
  let myId = auth.currentUser.uid;
  let chatId = [myId, friendId].sort().join("_");

  await db.collection("friends").doc(chatId).set({
    users:[myId, friendId]
  });

  friendName.value="";
}

// LOAD FRIENDS
function loadFriends(){
  db.collection("friends")
  .where("users","array-contains",auth.currentUser.uid)
  .onSnapshot(async snap=>{
    friends.innerHTML="";
    for(const d of snap.docs){
      let fid = d.data().users.find(u=>u!==auth.currentUser.uid);
      let u = await db.collection("users").doc(fid).get();
      let div=document.createElement("div");
      div.innerText=u.data().username;
      div.onclick=()=>openChat(d.id,u.data().username);
      friends.appendChild(div);
    }
  });
}

// CHAT
function openChat(id,name){
  currentChat=id;
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value || !currentChat) return;
  db.collection("chats").doc(currentChat)
    .collection("messages").add({
      text:text.value,
      user:auth.currentUser.uid,
      time:Date.now()
    });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      let m=document.createElement("div");
      m.className="msg";
      m.innerText=d.data().text;
      msgs.appendChild(m);
    });
  });
}
</script>

</body>
</html>

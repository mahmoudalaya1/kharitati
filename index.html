<div id="chatBox">
  <div class="chat">
    <div class="sidebar">
      <div class="header">Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ†</div>

    <div class="messages">
      <div class="header" id="chatHeader">Ø§Ø®ØªØ± ØµØ¯ÙŠÙ‚</div>

<script>
let currentChat=null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    db.collection("users").doc(user.uid).set({
      username:user.displayName||"Ù…Ø³ØªØ®Ø¯Ù…",
      online:true,
      lastSeen:firebase.firestore.FieldValue.serverTimestamp()
    },{merge:true});

    loginBox.style.display="none";
    chatBox.style.display="block";
    loadUsers();
  }else{
    loginBox.style.display="flex";
    chatBox.style.display="none";
  }
});

/* OFFLINE */
window.addEventListener("beforeunload",()=>{
  if(auth.currentUser){
    db.collection("users").doc(auth.currentUser.uid).update({
      online:false,
      lastSeen:firebase.firestore.FieldValue.serverTimestamp()
    });
  }
});

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value,pass.value)
  .catch(()=>{
    auth.createUserWithEmailAndPassword(email.value,pass.value)
    .then(c=>{
      db.collection("users").doc(c.user.uid).set({
        username:username.value||"Ù…Ø³ØªØ®Ø¯Ù…"
      });
    });
  });
}

/* USERS */
function loadUsers(){
  db.collection("users").onSnapshot(s=>{
    users.innerHTML="";
    s.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      const u=d.data();
      let status=u.online?"ðŸŸ¢":"âšª";
      let last=u.online?"":"<small>Ø¢Ø®Ø± Ø¸Ù‡ÙˆØ±: "+(u.lastSeen?u.lastSeen.toDate().toLocaleTimeString():"")+"</small>";
      const div=document.createElement("div");
      div.innerHTML=`<b>${u.username}</b> ${status}<br>${last}`;
      div.onclick=()=>openChat(d.id,u.username);
      users.appendChild(div);
    });
  });
}

/* CHAT */
function openChat(id,name){
  currentChat=[auth.currentUser.uid,id].sort().join("_");
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value||!currentChat) return;
  db.collection("chats").doc(currentChat)
  .collection("messages").add({
    text:text.value,
    from:auth.currentUser.uid,
    time:Date.now(),
    seen:false
  });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg"+(m.from===auth.currentUser.uid?" me":"");
      div.innerHTML=`
        ${m.text}
        <div class="small">${m.seen?"âœ”âœ”":"âœ”"}</div>
      `;
      if(m.from!==auth.currentUser.uid){
        d.ref.update({seen:true});
      }
      msgs.appendChild(div);
    });
  });
}
</script>

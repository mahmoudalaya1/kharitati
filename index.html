<script>
let currentChat=null;

// AUTH
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");

    db.collection("users").doc(user.uid).set({
      username: username.value || "Ù…Ø³ØªØ®Ø¯Ù…",
      online:true
    },{merge:true});

    loadUsers();
  }else{
    loginBox.classList.remove("hidden");
    app.classList.add("hidden");
  }
});

window.onbeforeunload=()=>{
  if(auth.currentUser)
    db.collection("users").doc(auth.currentUser.uid).update({online:false});
};

function login(){
  if(!email.value||!pass.value) return alert("Ø§Ù…Ù„Ø£ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");
  auth.signInWithEmailAndPassword(email.value,pass.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,pass.value));
}

function logout(){
  db.collection("users").doc(auth.currentUser.uid).update({online:false});
  auth.signOut();
}

// USERS LIST
function loadUsers(){
  db.collection("users").onSnapshot(s=>{
    users.innerHTML="";
    s.forEach(d=>{
      if(d.id===auth.currentUser.uid) return;
      const div=document.createElement("div");
      div.className="user";
      div.innerHTML=`${d.data().username} ${d.data().online?"ðŸŸ¢":"âšª"}`;
      div.onclick=()=>openChat(d.id,d.data().username);
      users.appendChild(div);
    });
  });
}

// CHAT
function openChat(uid,name){
  currentChat=[auth.currentUser.uid,uid].sort().join("_");
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value||!currentChat) return;
  db.collection("chats").doc(currentChat)
  .collection("messages").add({
    text:text.value,
    from:auth.currentUser.uid,
    time:Date.now(),
    seen:false
  });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      const data=d.data();
      const div=document.createElement("div");
      div.className="msg"+(data.from===auth.currentUser.uid?" me":"");
      div.innerHTML=`
        ${data.text}
        <div class="small">${data.from===auth.currentUser.uid?(data.seen?"âœ”âœ”":"âœ”"):""}</div>
      `;
      if(data.from!==auth.currentUser.uid)
        d.ref.update({seen:true});
      msgs.appendChild(div);
    });
  });
}
</script>

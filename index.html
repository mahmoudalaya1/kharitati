<!DOCTYPE html>
<html lang="ar">
<head>

<title>TEST MAP</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
#map {
  position: fixed;
  inset: 0;
}
</style>
</head>

<body>

<div id="map"></div>

<script>
const map = L.map('map').setView([36.2, 37.13], 13);

L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }
).addTo(map);
</script>

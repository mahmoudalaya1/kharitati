<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial;
  background:#f0f0f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:20px;
  width:280px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="box">
  <h3>تسجيل الدخول</h3>
  <input id="name" placeholder="الاسم">
  <input id="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="register()">إنشاء حساب</button>
  <button onclick="login()">دخول</button>
  <button onclick="resetPassword()">نسيت كلمة المرور؟</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDr5hql0t0eI0AYi7-_xLZfYpFw8F6vXRA",
  authDomain: "kharitati-5cb37.firebaseapp.com",
  projectId: "kharitati-5cb37",
  appId: "1:296218682746:web:650a1161841ea510eea2c3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = () => {
  const email = emailInput();
  const password = passwordInput();

  if(!email || !password){
    alert("املأ البريد وكلمة المرور");
    return;
  }

  createUserWithEmailAndPassword(auth,email,password)
    .then(()=>alert("تم إنشاء الحساب بنجاح"))
    .catch(e=>alert(e.message));
};

window.login = () => {
  signInWithEmailAndPassword(auth,emailInput(),passwordInput())
    .then(()=>alert("تم تسجيل الدخول"))
    .catch(e=>alert(e.message));
};

window.resetPassword = () => {
  if(!emailInput()) return alert("اكتب البريد أولاً");
  sendPasswordResetEmail(auth,emailInput())
    .then(()=>alert("تم إرسال رابط تغيير كلمة المرور"))
    .catch(e=>alert(e.message));
};

function emailInput(){ return document.getElementById("email").value.trim(); }
function passwordInput(){ return document.getElementById("password").value.trim(); }

</script>

</body>
</html>

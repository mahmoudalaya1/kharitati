<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ALAYA | أسعار الذهب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ALAYA</h1>
    <p>أسعار الذهب الحية</p>
</header>

<section class="prices">
    <div>جرام ذهب 24: <span id="g24">--</span> $</div>
    <div>أونصة الذهب: <span id="ounce">--</span> $</div>
    <small>آخر تحديث: <span id="time">--</span></small>
</section>

<script>
fetch("/api/prices")
.then(res => res.json())
.then(data => {
    document.getElementById("g24").innerText = data.gram24;
    document.getElementById("ounce").innerText = data.ounce;
    document.getElementById("time").innerText =
        new Date(data.updated).toLocaleString();
});
</script>

</body>
</html>

<script>
let currentChat = null;

// Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
auth.onAuthStateChanged(user=>{
  if(user){
    saveUser();
    showChat();
    loadFriends();
  }else{
    showLogin();
  }
});

// Ø¯Ø®ÙˆÙ„ / ØªØ³Ø¬ÙŠÙ„
function doLogin(){
  if(!email.value || !pass.value){
    alert("Ø§ÙƒØªØ¨ Ø§Ù„Ø¥ÙŠÙ…ÙŠÙ„ ÙˆÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±");
    return;
  }

  auth.signInWithEmailAndPassword(email.value, pass.value)
  .catch(()=>{
    if(!username.value){
      alert("Ø§ÙƒØªØ¨ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨ Ø¬Ø¯ÙŠØ¯");
      return;
    }
    return auth.createUserWithEmailAndPassword(email.value, pass.value);
  });
}

// Ø­ÙØ¸ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
function saveUser(){
  if(!username.value) return;
  db.collection("users").doc(auth.currentUser.uid).set({
    email: auth.currentUser.email,
    username: username.value
  },{merge:true});
}

// ÙˆØ§Ø¬Ù‡Ø©
function showLogin(){
  loginBox.style.display="flex";
  chatBox.style.display="none";
}
function showChat(){
  loginBox.style.display="none";
  chatBox.style.display="flex";
}

// Ø¥Ø¶Ø§ÙØ© ØµØ¯ÙŠÙ‚
async function addFriend(){
  if(!friendName.value) return;

  let q = await db.collection("users")
    .where("username","==",friendName.value).get();

  if(q.empty) return alert("Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯");

  let friendId = q.docs[0].id;
  let myId = auth.currentUser.uid;
  let chatId = [myId, friendId].sort().join("_");

  await db.collection("friends").doc(chatId).set({
    users:[myId, friendId]
  });

  friendName.value="";
}

// ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡
function loadFriends(){
  db.collection("friends")
  .where("users","array-contains",auth.currentUser.uid)
  .onSnapshot(async snap=>{
    friends.innerHTML="";
    for(const d of snap.docs){
      let fid = d.data().users.find(u=>u!==auth.currentUser.uid);
      let u = await db.collection("users").doc(fid).get();
      let div=document.createElement("div");
      div.innerText=u.data().username;
      div.onclick=()=>openChat(d.id,u.data().username);
      friends.appendChild(div);
    }
  });
}

// Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©
function openChat(id,name){
  currentChat=id;
  chatHeader.innerText=name;
  listen();
}

function send(){
  if(!text.value || !currentChat) return;
  db.collection("chats").doc(currentChat)
    .collection("messages").add({
      text:text.value,
      user:auth.currentUser.uid,
      time:Date.now()
    });
  text.value="";
}

function listen(){
  db.collection("chats").doc(currentChat)
  .collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      let m=document.createElement("div");
      m.className="msg";
      m.innerText=d.data().text;
      msgs.appendChild(m);
    });
  });
}
</script>

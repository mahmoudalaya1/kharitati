<script>

</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="box">
    <h3>ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„</h3>
    <input id="email" placeholder="email"><br><br>
    <input id="pass" type="password" placeholder="password"><br><br>
    <button onclick="login()">Ø¯Ø®ÙˆÙ„</button>
  </div>
</div>

<!-- CHAT -->
<div class="chat" id="chat">
  <div class="sidebar">
    <div class="header">Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª</div>
    <div class="list">ðŸ’¬ Ø¯Ø±Ø¯Ø´Ø© Ø¹Ø§Ù…Ø©</div>
  </div>

  <div class="messages">
    <div class="header" id="userHeader"></div>
    <div class="msgs" id="msgs"></div>
    <div class="input">
      <input id="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©">
      <button onclick="send()">âž¤</button>
    </div>
  </div>
</div>

<script>
auth.onAuthStateChanged(user=>{
  if(user){
    loginDiv(false);
    startChat(user.email);
    listen();
  }else{
    loginDiv(true);
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, pass.value)
  .catch(e=>{
    auth.createUserWithEmailAndPassword(email.value, pass.value);
  });
}

function loginDiv(show){
  document.getElementById("login").style.display = show?"flex":"none";
  document.getElementById("chat").style.display  = show?"none":"flex";
}

function startChat(user){
  document.getElementById("userHeader").innerText = "ðŸ‘¤ " + user;
}

function send(){
  if(!text.value) return;
  db.collection("messages").add({
    text:text.value,
    user:auth.currentUser.email,
    time:Date.now()
  });
  text.value="";
}

function listen(){
  db.collection("messages").orderBy("time")
  .onSnapshot(s=>{
    msgs.innerHTML="";
    s.forEach(d=>{
      let m=document.createElement("div");
      m.className="msg";
      m.innerText=d.data().user+": "+d.data().text;
      msgs.appendChild(m);
    });
  });
}
</script>

</body>
